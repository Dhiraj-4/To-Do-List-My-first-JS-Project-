<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wapper">
        <h1>ToDo List</h1>

        <input id="inputTodos" type="text" placeholder="Write your next ToDo here ...">
        <button id="ToDo-btn">Add ToDo</button>

        <div class="filterCover">
            <Button class="filterBtn" data-filter="all">All</Button>
            <Button class="filterBtn" data-filter="complete">Complete</Button>
            <Button class="filterBtn" data-filter="pending">Pending</Button>
        </div>

        <ul id="ToDoList">
            
        </ul>
    </div>

    <script src="script.JS"></script>
</body>
</html>
